<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="role" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{roleHome.managed ? 'Alterar' : 'Adicionar'} Papel</f:facet>



            <s:decorate id="nameField" template="/layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="name"
                          value="#{roleHome.instance.name}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                campos obrigat√≥rios
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Salvar"
                         action="#{roleHome.persist}"
                       disabled="#{!roleHome.wired}"
                       rendered="#{!roleHome.managed}"/>

            <h:commandButton id="update"
                          value="Salvar"
                         action="#{roleHome.update}"
                       rendered="#{roleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Remover"
                         action="#{roleHome.remove}"
                      immediate="true"
                       rendered="#{roleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/pages/Role.xhtml"
                rendered="#{roleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/#{empty roleFrom ? '/pages/RoleList' : roleFrom}.xhtml"
                rendered="#{!roleHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
