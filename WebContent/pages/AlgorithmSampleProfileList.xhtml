<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="algorithmSampleProfileSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Filtro de busca" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Comparar</ui:define>
                <h:selectOneRadio id="logic" value="#{algorithmSampleProfileList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer um" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="Pesquisar" value="Pesquisar" action="/pages/AlgorithmSampleProfileList.xhtml"/>
            <s:button id="Limpar" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados da busca (#{empty algorithmSampleProfileList.resultList ? 0 : (algorithmSampleProfileList.paginated ? algorithmSampleProfileList.resultCount : algorithmSampleProfileList.resultList.size)})</f:facet>
    <div class="results" id="algorithmSampleProfileList">

    <h:outputText value="A busca não retornou resultados."
               rendered="#{empty algorithmSampleProfileList.resultList}"/>

    <rich:dataTable id="algorithmSampleProfileList"
                var="_algorithmSampleProfile"
              value="#{algorithmSampleProfileList.resultList}"
           rendered="#{not empty algorithmSampleProfileList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Algorithm id"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.algorithm.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.algorithm.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Average consumption"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.averageConsumption"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.averageConsumption}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Average decrypt time"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.averageDecryptTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.averageDecryptTime}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Average encrypt time"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.averageEncryptTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.averageEncryptTime}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Average memory required"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.averageMemoryRequired"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.averageMemoryRequired}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Average runtime"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.averageRuntime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.averageRuntime}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Sample profile id"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.sampleProfile.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.sampleProfile.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{algorithmSampleProfileList}"/>
                    <ui:param name="propertyLabel" value="Samples text size"/>
                    <ui:param name="propertyPath" value="algorithmSampleProfile.samplesTextSize"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_algorithmSampleProfile.samplesTextSize}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Ação</f:facet>
            <s:link view="/#{empty from ? '/pages/AlgorithmSampleProfile' : from}.xhtml"
                   value="#{empty from ? 'Visualizar' : 'Selecionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="algorithmSampleProfileViewId">
                <f:param name="algorithmSampleProfileId"
                        value="#{_algorithmSampleProfile.id}"/>
            </s:link>
            #{' '}
            <s:link view="/pages/AlgorithmSampleProfileEdit.xhtml"
                   value="Alterar"
             propagation="none"
                      id="algorithmSampleProfileEdit"
                rendered="#{empty from}">
                <f:param name="algorithmSampleProfileId"
                        value="#{_algorithmSampleProfile.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/pages/AlgorithmSampleProfileList.xhtml"
            rendered="#{algorithmSampleProfileList.previousExists}"
               value="#{messages.left}#{messages.left} Primeira"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/pages/AlgorithmSampleProfileList.xhtml"
            rendered="#{algorithmSampleProfileList.previousExists}"
               value="#{messages.left} Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{algorithmSampleProfileList.previousFirstResult}"/>
        </s:link>

        <s:link view="/pages/AlgorithmSampleProfileList.xhtml"
            rendered="#{algorithmSampleProfileList.nextExists}"
               value="Próxima #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{algorithmSampleProfileList.nextFirstResult}"/>
        </s:link>

        <s:link view="/pages/AlgorithmSampleProfileList.xhtml"
            rendered="#{algorithmSampleProfileList.nextExists}"
               value="Ultima #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{algorithmSampleProfileList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/pages/AlgorithmSampleProfileEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Inserir">
            <f:param name="algorithmSampleProfileId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
