<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="algorithmType" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{algorithmTypeHome.managed ? 'Alterar' : 'Adicionar'} Tipo de algoritmo</f:facet>

            <s:decorate id="nameField" template="/layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="name"
                       required="true"
                           size="45"
                      maxlength="45"
                          value="#{algorithmTypeHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                campos obrigat√≥rios
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Salvar"
                         action="#{algorithmTypeHome.persist}"
                       rendered="#{!algorithmTypeHome.managed}"/>

            <h:commandButton id="update"
                          value="Salvar"
                         action="#{algorithmTypeHome.update}"
                       rendered="#{algorithmTypeHome.managed}"/>

            <h:commandButton id="delete"
                          value="Remover"
                         action="#{algorithmTypeHome.remove}"
                      immediate="true"
                       rendered="#{algorithmTypeHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/pages/AlgorithmType.xhtml"
                rendered="#{algorithmTypeHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/#{empty algorithmTypeFrom ? '/pages/AlgorithmTypeList' : algorithmTypeFrom}.xhtml"
                rendered="#{!algorithmTypeHome.managed}"/>

        </div>
    </h:form>
</ui:define>

</ui:composition>
